<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Tickets</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los tickets de descuento de la feria</p>
    </div>
  </div>
  <form #registroForm = "ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de Ticket</h5>
        </div>
        <div class="card-body">
            
              <div class="row">
                <div class="col-lg-3 col-md-6 form-group">
                  <label for="validationCustom01" class="form-label">Código de ticket</label>
                  <input class="form-control" type="text" placeholder="Código de ticket"required name="codigo" [(ngModel)] = "ticket.codigo">
                </div>
                

                <div class="col-lg-3 col-md-6">
                  <label for="validationCustom01" class="form-label">Tipo</label>
                  <select class="form-control custom-select" required name="tipo" [(ngModel)] = "ticket.tipo">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Parcial">Parcial</option>
                    <option value="Preferencial">Preferencial</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 form-group">
                <label for="validationCustom01" class="form-label">Valor</label>
                <input class="form-control" type="number" placeholder="valor del descuento"required name="valor" [(ngModel)] = "ticket.valor">
              </div>
              <div class="col-lg-3 col-md-6 form-group">
                <label for="validationCustom01" class="form-label">Limite</label>
                <input class="form-control" type="number" placeholder="Limite maximo"required name="limite" [(ngModel)] = "ticket.limite">
              </div>
            </div>

        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear ticket</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
              <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
              Creando...
            </button>
            <a [routerLink]="['/panel/tickets']" class="btn btn-warning">Regresar</a>
        </div>
  </div>
</form>
